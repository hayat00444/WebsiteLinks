<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo 30sec</title>
    <link rel="stylesheet" href="css/critical.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1240;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-text {
            font-size: 18px;
            color: white;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: bold;
        }

        .deposit-btn {
            background-color: #4169E1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .timer-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#4169E1 0%, transparent 100%);
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .timer-inner {
            font-size: 32px;
            color: white;
        }

        .timer-text {
            font-size: 14px;
            margin-top: 5px;
        }

        .color-options {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            gap: 10px;
        }

        .color-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .green { background-color: #34D399; }
        .violet { background-color: #8B5CF6; }
        .red { background-color: #F87171; }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .number-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .size-options {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .size-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }

        .big-btn {
            background-color: #F59E0B;
            color: white;
        }

        .small-btn {
            background-color: #3B82F6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Wingo 30sec ✨</h1>

        <div class="balance-card">
            <div>
                <div class="balance-text">Balance</div>
                <div class="balance-amount">₹<span id="balanceAmount">1,000</span></div>
            </div>
            <button class="deposit-btn" onclick="window.location.href='deposit.html'">Deposit</button>
        </div>

        <div class="timer-circle">
            <div class="timer-inner">
                <div id="timer">23</div>
                <div class="timer-text">seconds</div>
            </div>
        </div>

        <div>
            <h3>Colors</h3>
            <div class="color-options">
                <button class="color-btn green" data-color="green">Green</button>
                <button class="color-btn violet" data-color="violet">Violet</button>
                <button class="color-btn red" data-color="red">Red</button>
            </div>
        </div>

        <div>
            <h3>Numbers</h3>
            <div class="numbers-grid">
                <button class="number-btn" style="background-color: #8B5CF6;">0</button>
                <button class="number-btn" style="background-color: #34D399;">1</button>
                <button class="number-btn" style="background-color: #F87171;">2</button>
                <button class="number-btn" style="background-color: #34D399;">3</button>
                <button class="number-btn" style="background-color: #F87171;">4</button>
                <button class="number-btn" style="background-color: #8B5CF6;">5</button>
                <button class="number-btn" style="background-color: #F87171;">6</button>
                <button class="number-btn" style="background-color: #34D399;">7</button>
                <button class="number-btn" style="background-color: #F87171;">8</button>
                <button class="number-btn" style="background-color: #34D399;">9</button>
            </div>
        </div>

        <div>
            <h3>Size</h3>
            <div class="size-options">
                <button class="size-btn big-btn">↑ Big (5-9)</button>
                <button class="size-btn small-btn">↓ Small (0-4)</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize balance from localStorage
            updateBalanceDisplay();
            startTimer();
            setupGameEvents();
        });

        function updateBalanceDisplay() {
            const balance = localStorage.getItem('userBalance') || '1000';
            document.getElementById('balanceAmount').textContent = parseFloat(balance).toLocaleString();
        }

        function startTimer() {
            let timeLeft = 30;
            const timerElement = document.getElementById('timer');
            const timerCircle = document.querySelector('.timer-circle');

            const interval = setInterval(() => {
                timeLeft--;
                if (timeLeft < 0) {
                    timeLeft = 30;
                    showResult();
                }
                timerElement.textContent = timeLeft;
                const progress = (timeLeft / 30) * 100;
                timerCircle.style.background = `conic-gradient(#4169E1 ${progress}%, transparent ${progress}%)`;
            }, 1000);
        }

        function setupGameEvents() {
            const buttons = document.querySelectorAll('.color-btn, .number-btn, .size-btn');
            buttons.forEach(button => {
                button.addEventListener('click', handleBet);
            });
        }

        function handleBet(e) {
            const betAmount = prompt('Enter bet amount:');
            if (!betAmount) return;

            const amount = parseFloat(betAmount);
            const currentBalance = parseFloat(localStorage.getItem('userBalance') || '1000');

            if (amount > currentBalance) {
                alert('Insufficient balance!');
                return;
            }

            // Update balance
            localStorage.setItem('userBalance', (currentBalance - amount).toString());
            updateBalanceDisplay();

            // Save bet to history
            const betHistory = JSON.parse(localStorage.getItem('betHistory') || '[]');
            betHistory.push({
                type: e.target.textContent,
                amount: amount,
                date: new Date().toISOString(),
                status: 'Pending'
            });
            localStorage.setItem('betHistory', JSON.stringify(betHistory));
        }

        function showResult() {
            // Implement result logic here
            const result = Math.floor(Math.random() * 10);
            alert(`Result: ${result}`);
            // Update bet results and balance here
        }
    </script>
</body>
</html>
