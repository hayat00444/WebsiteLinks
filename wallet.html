<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0; /* Light orange background */
            margin: 0;
            padding: 0;
        }

        /* Uplifted Balance card style */
        .balance-card {
            position: relative;
            margin: 60px auto;
            width: 70%; 
            max-width: 450px;
            height: 160px;
            background-color: #b3e5fc; 
            border-radius: 12px;
            padding: 20px;
            color: #0d47a1;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px -5px 20px rgba(0, 0, 0, 0.2), 
                        0px 10px 20px rgba(0, 0, 0, 0.2);
            background-image: linear-gradient(145deg, #e3f2fd, #bbdefb);
        }

        .balance-label {
            font-size: 18px;
            margin: 0;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .balance-amount {
            font-size: 32px;
            color: #0d47a1;
            margin-top: 30px;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 60px;
        }

        .refresh-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            right: 20px;
            top: 70px;
            margin-left: 10px;
        }

        .bind-bank-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .bind-bank-btn:hover {
            background-color: #e65100;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }

        .option {
            text-align: center;
            flex: 1;
            margin: 0 15px;
        }

        .option button {
            width: 100%;
            max-width: 200px;
            height: 60px;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        .option.deposit button {
            background-color: #ff9800;
            color: white;
        }

        .option.withdraw button {
            background-color: #2196f3;
            color: white;
        }

        .option button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .history-section {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #ffe0b2;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .history-option {
            flex: 1;
            margin: 0 10px;
        }

        .history-option button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .history-option.deposit-history button {
            background-color: #f57c00;
            color: white;
        }

        .history-option.withdraw-history button {
            background-color: #2196f3;
            color: white;
        }

        .history-option button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .back-button:hover {
            background-color: #e65100;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Modal for Bank Details */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #e3f2fd;
            margin: 5% auto;
            padding: 20px;
            border: none;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-image: linear-gradient(145deg, #bbdefb, #e1f5fe);
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0d47a1;
        }

        .modal-input {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff3e0;
            box-sizing: border-box;
        }

        .modal-submit {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .modal-submit:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .modal-back-button {
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .modal-back-button:hover {
            background-color: #e65100;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Bottom Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: #1565c0; /* Dark blue background */
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px; /* Increased height for icons */
            z-index: 1000;
        }

        .nav-button {
            flex: 1;
            text-align: center;
        }

        .nav-button button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer; /* Pointer cursor on hover */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align items */
            width: 100%;
            height: 100%;
            padding: 5px 0;
            transition: background-color 0.3s ease;
        }

        .nav-button button:focus {
            outline: none;
        }

        .nav-button button:hover {
            background-color: #ff9800; /* Orange on hover */
            border-radius: 10px;
        }

        /* Icon styles */
        .icon {
            font-size: 24px; /* Icon size */
            margin-top: 5px; /* Spacing between text and icon */
        }

        /* Active button style */
        .nav-button.active button {
            background-color: #ff9800;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location.href = 'index.html';">Back</button>

    <!-- Balance Card -->
    <div class="balance-card">
        <span class="balance-label">Balance</span>
        <span class="balance-amount">₹<span id="balanceAmount">0.00</span></span>
        <button class="refresh-btn" id="refreshBalance">♻️</button>
        <button class="bind-bank-btn" onclick="openBankDetailsModal()">Bind Bank</button>
    </div>

    <div class="options">
        <div class="option withdraw">
            <button onclick="window.location.href='withdrawal.html'">Withdraw</button>
        </div>
        
        <div class="option deposit">
            <button onclick="window.location.href='deposit.html'">Deposit</button>
        </div>
    </div>

    <!-- History Section -->
    <div class="history-section">
        <div class="history-option withdraw-history">
            <button id="withdrawHistoryBtn">Withdraw History</button>
        </div>
        <div class="history-option deposit-history">
            <button id="depositHistoryBtn">Deposit History</button>
        </div>
    </div>

    <!-- Modal for Bank Details -->
    <div id="bankDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Bind Bank</div>
            <label for="bank-name">Bank Name:</label>
            <input type="text" id="bank-name" class="modal-input">
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" class="modal-input">
            <label for="ifsc-code">IFSC Code:</label>
            <input type="text" id="ifsc-code" class="modal-input">
            <label for="holder-name">Account Holder Name:</label>
            <input type="text" id="holder-name" class="modal-input">
            <button class="modal-submit" id="submitBankDetails">Submit</button>
            <button class="modal-back-button" onclick="closeBankDetailsModal()">Back</button>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-button">
            <button id="home">
                Home
                <span class="icon">🏠</span>
            </button>
        </div>
        <div class="nav-button">
            <button id="activity">
                Activity
                <span class="icon">📈</span>
            </button>
        </div>
        <div class="nav-button active">
            <button id="wallet">
                Wallet
                <span class="icon">💰</span>
            </button>
        </div>
        <div class="nav-button">
            <button id="account">
                Account
                <span class="icon">👤</span>
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Function to retrieve and update balance from localStorage
        function updateBalanceFromStorage() {
            const storedBalance = localStorage.getItem('userBalance');
            if (storedBalance) {
                document.getElementById('balanceAmount').textContent = parseFloat(storedBalance).toFixed(2);
            }
        }

        // Update balance when page loads
        document.addEventListener('DOMContentLoaded', updateBalanceFromStorage);

        // Refresh balance
        document.getElementById('refreshBalance').addEventListener('click', function() {
            updateBalanceFromStorage();
            // Visual feedback for refresh
            this.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                this.style.transform = 'rotate(0deg)';
            }, 500);
        });

        function openBankDetailsModal() {
            document.getElementById('bankDetailsModal').style.display = 'block';
        }

        function closeBankDetailsModal() {
            document.getElementById('bankDetailsModal').style.display = 'none';
        }

        // Submit bank details
        document.getElementById('submitBankDetails').addEventListener('click', function() {
            const bankName = document.getElementById('bank-name').value;
            const accountNumber = document.getElementById('account-number').value;
            const ifscCode = document.getElementById('ifsc-code').value;
            const holderName = document.getElementById('holder-name').value;

            if (!bankName || !accountNumber || !ifscCode || !holderName) {
                alert('Please fill in all fields');
                return;
            }

            // Save bank details to localStorage
            const bankDetails = {
                bankName,
                accountNumber,
                ifscCode,
                holderName
            };
            localStorage.setItem('bankDetails', JSON.stringify(bankDetails));
            
            alert('Bank details saved successfully!');
            closeBankDetailsModal();
        });

        // Handle withdraw history button click
        document.getElementById('withdrawHistoryBtn').addEventListener('click', function() {
            alert('Withdraw History feature coming soon!');
        });

        // Handle deposit history button click
        document.getElementById('depositHistoryBtn').addEventListener('click', function() {
            alert('Deposit History feature coming soon!');
        });

        // Navigation
        document.getElementById('home').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        
        document.getElementById('activity').addEventListener('click', function() {
            window.location.href = 'activity.html';
        });
        
        document.getElementById('wallet').addEventListener('click', function() {
            window.location.href = 'wallet.html';
        });
        
        document.getElementById('account').addEventListener('click', function() {
            window.location.href = 'account.html';
        });
    </script>
</body>
</html>
