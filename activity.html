<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px; /* Space for the nav bar */
        }

        h1 {
            color: #1565c0;
            text-align: center;
            margin-bottom: 20px;
        }

        .activity-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background-color: #f0f0f0;
        }

        .tab-button.active {
            background-color: #1565c0;
            color: white;
            font-weight: bold;
        }

        .activity-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .activity-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-info {
            display: flex;
            flex-direction: column;
        }

        .activity-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .activity-date {
            font-size: 14px;
            color: #888;
        }

        .activity-amount {
            font-weight: bold;
        }

        .win {
            color: #4caf50;
        }

        .loss {
            color: #f44336;
        }

        .deposit {
            color: #2196f3;
        }

        .withdraw {
            color: #ff9800;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }

        /* Bottom Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: #1565c0; /* Dark blue background */
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px; /* Increased height for icons */
            z-index: 1000;
        }

        .nav-button {
            flex: 1;
            text-align: center;
        }

        .nav-button button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer; /* Pointer cursor on hover */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align items */
            width: 100%;
            height: 100%;
            padding: 5px 0;
            transition: background-color 0.3s ease;
        }

        .nav-button button:focus {
            outline: none;
        }

        .nav-button button:hover {
            background-color: #ff9800; /* Orange on hover */
            border-radius: 10px;
        }

        /* Icon styles */
        .icon {
            font-size: 24px; /* Icon size */
            margin-top: 5px; /* Spacing between text and icon */
        }

        /* Active button style */
        .nav-button.active button {
            background-color: #ff9800;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activity</h1>
        
        <div class="activity-tabs">
            <button class="tab-button active" data-tab="all">All</button>
            <button class="tab-button" data-tab="bets">Bets</button>
            <button class="tab-button" data-tab="deposits">Deposits</button>
            <button class="tab-button" data-tab="withdrawals">Withdrawals</button>
        </div>
        
        <div class="activity-content" id="activity-content">
            <!-- Activity items will be populated here -->
            <div class="empty-state" id="empty-state">
                <p>No activity to show yet.</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-button">
            <button id="home">
                Home
                <span class="icon">üè†</span>
            </button>
        </div>
        <div class="nav-button active">
            <button id="activity">
                Activity
                <span class="icon">üìà</span>
            </button>
        </div>
        <div class="nav-button">
            <button id="wallet">
                Wallet
                <span class="icon">üí∞</span>
            </button>
        </div>
        <div class="nav-button">
            <button id="account">
                Account
                <span class="icon">üë§</span>
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to elements
            const activityContent = document.getElementById('activity-content');
            const emptyState = document.getElementById('empty-state');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            // Sample data - in a real app, this would come from localStorage or an API
            const activities = [
                {
                    type: 'bet',
                    title: 'Wingo Bet',
                    date: '2023-07-15T14:30:00',
                    amount: 500,
                    result: 'win' // win or loss
                },
                {
                    type: 'bet',
                    title: 'Wingo Bet',
                    date: '2023-07-15T13:00:00',
                    amount: 200,
                    result: 'loss'
                },
                {
                    type: 'deposit',
                    title: 'UPI Deposit',
                    date: '2023-07-14T10:15:00',
                    amount: 1000
                },
                {
                    type: 'withdraw',
                    title: 'Bank Withdrawal',
                    date: '2023-07-13T16:45:00',
                    amount: 1500
                }
            ];
            
            // Function to format date
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            
            // Function to display activities
            function displayActivities(filter = 'all') {
                // Clear previous content
                activityContent.innerHTML = '';
                
                // Filter activities based on the selected tab
                let filteredActivities = activities;
                if (filter !== 'all') {
                    if (filter === 'bets') {
                        filteredActivities = activities.filter(activity => activity.type === 'bet');
                    } else if (filter === 'deposits') {
                        filteredActivities = activities.filter(activity => activity.type === 'deposit');
                    } else if (filter === 'withdrawals') {
                        filteredActivities = activities.filter(activity => activity.type === 'withdraw');
                    }
                }
                
                // Check if there are activities to display
                if (filteredActivities.length === 0) {
                    activityContent.innerHTML = `
                        <div class="empty-state">
                            <p>No ${filter} activity to show.</p>
                        </div>
                    `;
                    return;
                }
                
                // Display activities
                filteredActivities.forEach(activity => {
                    let amountClass = '';
                    let amountPrefix = '';
                    
                    if (activity.type === 'bet') {
                        if (activity.result === 'win') {
                            amountClass = 'win';
                            amountPrefix = '+';
                        } else {
                            amountClass = 'loss';
                            amountPrefix = '-';
                        }
                    } else if (activity.type === 'deposit') {
                        amountClass = 'deposit';
                        amountPrefix = '+';
                    } else if (activity.type === 'withdraw') {
                        amountClass = 'withdraw';
                        amountPrefix = '-';
                    }
                    
                    const activityItem = document.createElement('div');
                    activityItem.className = 'activity-item';
                    activityItem.innerHTML = `
                        <div class="activity-info">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-date">${formatDate(activity.date)}</div>
                        </div>
                        <div class="activity-amount ${amountClass}">${amountPrefix}‚Çπ${activity.amount}</div>
                    `;
                    
                    activityContent.appendChild(activityItem);
                });
            }
            
            // Initial display
            displayActivities();
            
            // Tab switching
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active tab
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Display activities based on selected tab
                    displayActivities(this.dataset.tab);
                });
            });
            
            // Navigation
            document.getElementById('home').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            document.getElementById('wallet').addEventListener('click', function() {
                window.location.href = 'wallet.html';
            });
            
            document.getElementById('account').addEventListener('click', function() {
                window.location.href = 'account.html';
            });
        });
    </script>
</body>
</html>
