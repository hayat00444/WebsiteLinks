<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px; /* Space for the nav bar */
        }

        .profile-card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-id {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .account-menu {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background-color: #f9f9f9;
        }

        .menu-icon {
            margin-right: 15px;
            font-size: 24px;
            width: 24px;
            text-align: center;
            color: #1565c0;
        }

        .menu-text {
            flex-grow: 1;
        }

        .menu-arrow {
            color: #999;
        }

        .logout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logout-button:hover {
            background-color: #e53935;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Bottom Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: #1565c0; /* Dark blue background */
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px; /* Increased height for icons */
            z-index: 1000;
        }

        .nav-button {
            flex: 1;
            text-align: center;
        }

        .nav-button button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer; /* Pointer cursor on hover */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align items */
            width: 100%;
            height: 100%;
            padding: 5px 0;
            transition: background-color 0.3s ease;
        }

        .nav-button button:focus {
            outline: none;
        }

        .nav-button button:hover {
            background-color: #ff9800; /* Orange on hover */
            border-radius: 10px;
        }

        /* Icon styles */
        .icon {
            font-size: 24px; /* Icon size */
            margin-top: 5px; /* Spacing between text and icon */
        }

        /* Active button style */
        .nav-button.active button {
            background-color: #ff9800;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">üë§</div>
            <div class="profile-name" id="user-name">User</div>
            <div class="profile-id" id="user-id">ID: GOA12345</div>
        </div>
        
        <div class="account-menu">
            <div class="menu-item" id="personal-info">
                <div class="menu-icon">‚ÑπÔ∏è</div>
                <div class="menu-text">Personal Information</div>
                <div class="menu-arrow">‚Ä∫</div>
            </div>
            <div class="menu-item" id="bank-accounts">
                <div class="menu-icon">üè¶</div>
                <div class="menu-text">Bank Accounts</div>
                <div class="menu-arrow">‚Ä∫</div>
            </div>
            <div class="menu-item" id="security">
                <div class="menu-icon">üîí</div>
                <div class="menu-text">Security</div>
                <div class="menu-arrow">‚Ä∫</div>
            </div>
            <div class="menu-item" id="customer-support">
                <div class="menu-icon">üìû</div>
                <div class="menu-text">Customer Support</div>
                <div class="menu-arrow">‚Ä∫</div>
            </div>
            <div class="menu-item" id="about">
                <div class="menu-icon">‚ùì</div>
                <div class="menu-text">About Us</div>
                <div class="menu-arrow">‚Ä∫</div>
            </div>
            <div class="menu-item" id="terms">
                <div class="menu-icon">üìÑ</div>
                <div class="menu-text">Terms & Conditions</div>
                <div class="menu-arrow">‚Ä∫</div>
            </div>
        </div>
        
        <button class="logout-button" id="logout-btn">Logout</button>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-button">
            <button id="home">
                Home
                <span class="icon">üè†</span>
            </button>
        </div>
        <div class="nav-button">
            <button id="activity">
                Activity
                <span class="icon">üìà</span>
            </button>
        </div>
        <div class="nav-button">
            <button id="wallet">
                Wallet
                <span class="icon">üí∞</span>
            </button>
        </div>
        <div class="nav-button active">
            <button id="account">
                Account
                <span class="icon">üë§</span>
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate a random user ID if not already stored
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'GOA' + Math.floor(Math.random() * 10000);
                localStorage.setItem('userId', userId);
            }
            
            // Display user information
            document.getElementById('user-id').textContent = 'ID: ' + userId;
            
            // Menu item click handlers
            document.getElementById('personal-info').addEventListener('click', function() {
                alert('Personal Information feature coming soon!');
            });
            
            document.getElementById('bank-accounts').addEventListener('click', function() {
                window.location.href = 'wallet.html';
            });
            
            document.getElementById('security').addEventListener('click', function() {
                alert('Security settings feature coming soon!');
            });
            
            document.getElementById('customer-support').addEventListener('click', function() {
                alert('Customer Support: support@goagames.com');
            });
            
            document.getElementById('about').addEventListener('click', function() {
                alert('Goa Games - The best gaming platform for casual gamers!');
            });
            
            document.getElementById('terms').addEventListener('click', function() {
                alert('Terms & Conditions will be displayed here.');
            });
            
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    alert('You have been logged out.');
                    // In a real app, this would clear session data
                    window.location.href = 'index.html';
                }
            });
            
            // Navigation
            document.getElementById('home').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            document.getElementById('activity').addEventListener('click', function() {
                window.location.href = 'activity.html';
            });
            
            document.getElementById('wallet').addEventListener('click', function() {
                window.location.href = 'wallet.html';
            });
        });
    </script>
</body>
</html>
